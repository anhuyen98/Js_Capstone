<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ecommerce</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <div class="content-container d-md-flex">
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-light">
      <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <h1 class="sidebar-title fs-4">CellphoneX</h1>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column">
        <li>
          <a href="#" class="nav-link link-dark"> Home </a>
        </li>
        <li>
          <a href="#hot-deals" class="nav-link link-dark">Hot deals</a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark"> Products </a>
        </li>
      </ul>

      <div class="hot-deals d-flex flex-column" id="hot-deals">
        <h3>
          Hot deals <span><i class="fa-solid fa-fire"></i></span>
        </h3>
        <div id="carouselExampleIndicators"  data-bs-ride="carousel" class="carousel slide" style="width: 100%; max-height: 400px;">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/sale1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/sale2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/sale3.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <div class="right-content">
      <header class="d-flex justify-content-between align-items-center pl-3">
        <div class="form align-items-center">
          <form action="">
          </form>
        </div>
        <div class="wrapper gap-3 align-items-center">
          <div class="cart">
            <button class="cart_button btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight">
                <i class="fa-solid fa-cart-shopping"><span class="cart-number">  </span></i>
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
              aria-labelledby="offcanvasRightLabel" style="width: 500px;">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">
                  Gio hang
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body cart-body">
                  <table class="">
                      <thead>
                        <th class="">
                            San Pham
                        </th>
                        <th class="">Ten san pham</th>
                        <th class="" style="width: 100px">
                            So luong
                        </th>
                        <th class="">
                            Tong tien
                        </th>
                      </thead>
                      <tbody id="cart-body" style="height: 100px;">
                      </tbody>
                  </table>

              </div>
              <div class="cart-footer d-flex justify-content-evenly align-items-center">
              <div class="checkout-price pl-5"> Total:  <span class="total-cart"></span></div>
              <button class="checkout-button push-button m-2"> Checkout</button>
              </div>
            </div>
          </div>
          <button class="admin-switch"><a href="../index.html">Admin</a></button>
        </div>
      </header>
      <div class="main-top-content pt-3">
        <h3>Products</h3>
        <div class="wrapper">
          <div class="dropdown">
            <select class="categories">
              <option value="0">----Categories----</option>
              <option value="1">Apple</option>
              <option value="2">Samsung</option>
            </select>
          </div>
          <div class="dropdown">
            <select class="sort">
              <option value="0">----Sap xep----</option>
              <option value="1">Gia giam dan </option>
              <option value="2">Gia tang dan</option>
            </select>
          </div>
        </div>
      </div>
      <div class="products-main">
        <div class="row">
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./controller/main.js" type="module"></script>
</body>

</html>
